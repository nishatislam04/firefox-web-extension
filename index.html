<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.scss" />
		<script type="module" defer src="./background.js"></script>
		<title>Popup</title>
	</head>
	<body>
		<header>
			<h1 id="reset" class="title primary-title">Website Modder</h1>
		</header>

		<main id="popup-content">
			<img
				src="./icons/laravel.svg"
				alt="laravel icon"
				class="icons"
				id="laravel"
				height="30px"
				width="30px" />
			<img
				src="./icons/tailwind.svg"
				alt="tailwindcss icon"
				class="icons"
				id="tailwindcss"
				height="30px"
				width="30px" />
			<img
				src="./icons/nextjs.svg"
				alt="nextjs icon"
				class="icons"
				id="nextjs"
				height="30px"
				width="30px" />
		</main>

		<div id="secondary-page" class="hidden">
			<div class="sticky-bar">
				<span class="title secondary-title">Modder</span>
				<button id="back">Back</button>
			</div>
			<div class="options-container">
				<button id="apply-all" class="apply-btn">Apply All Options</button>
			</div>
		</div>
	</body>
</html>
